apiVersion: apps/v1
kind: Deployment
metadata:
  name: overprovisioning
  namespace: scale
spec:
  replicas: 2
  selector:
    matchLabels:
      run: overprovisioning
  template:
    metadata:
      labels:
        run: overprovisioning
    spec:
      priorityClassName: overprovisioning
      containers:
      - name: reserve-resources
        image: k8s.gcr.io/pause
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
        resources:
          requests:
            cpu: "1000m"
